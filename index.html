<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!--bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Fredoka+One|Open+Sans" rel="stylesheet">
    <!--CSS style-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="row text-center">
        <div class="col-lg-12 col-md-12 col-sm-12" id="titleName">
            <h1>TRAIN SCHEDULER</h1>
            <h4>Any time is a train time!!</h4>

        </div>
    </div>

    <div class="container">
    
        <div class="row">
    
          <div class="col-md-12">
    
            <div class="card mb-4">
              <div class="card-header">Current Train Schedule</div>
              <div class="card-body">
                <table class="table table-sm table-hover" id='train-schedule-table'>
                  <thead>
                    <tr>
                      <th scope="col">Train Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Frequency (min)</th>
                      <th scope="col">Next Arrival</th>
                      <th scope="col">Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
    
        <div class="row">
          <div class="col-md-12">
            <div class="card mb-4">
              <div class="card-header">Add Train</div>
              <div class="card-body">
    
                <form>
                  <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" placeholder="Go anywhere Express" type="text">
                  </div>
                  <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" placeholder="San Francisco" type="text">
                  </div>
                  <div class="form-group">
                    <label for="first-train-time-input">First Train Time (military time)</label>
                    <input class="form-control" id="first-train-time-input" placeholder="0800 or 2000" type="text">
                  </div>
                  <div class="form-group">
                    <label for="frequency-input">Frequency (in minutes)</label>
                    <input class="form-control" id="frequency-input" placeholder="200000" type="text">
                  </div>
                  <button class="btn btn-primary float-left" id="add-train-btn">Add Train</button>
                </form>
    
              </div>
            </div>
          </div>
        </div>
    
      </div>



    <!--JQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!--Javascript link-->
    <script src="assets/javascript/app.js"></script>
    <!--Firebase link-->
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>

</body>

</html>
